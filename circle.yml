test:
  override:
    - ./build.sh check-pypy
    - ./build.sh check-py27
    - ./build.sh check-py36

machine:
  pre:
    - brew update
    - brew install python
    - ln -f -s $(which python3) /usr/local/bin/python
    - ln -f -s $(which pip3) /usr/local/bin/pip
    - python --version
    - pip --version

dependencies:
  override:
    - ./build.sh install-core

  cache_directories:
    - ~/.cache/hypothesis-build-runtimes
